    <div class="nav">

    <div class="donor-form">

        <form action="../index.html">
            <label for="name">Name :</label><input type="text" placeholder="FULL NAME"><br>

            <label for="">Blood Group </label><select name="" id="group">
                
                <option value="A+">Select</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
            </select><br>
            <label for="address">Address :</label><input type="text" name="" id=""><br>
            <label for="phone">Phone :</label><input type="tel" name="" id="phone"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
