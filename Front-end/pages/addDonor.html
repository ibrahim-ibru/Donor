<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <h1>DoNoRs</h1>
        </div>
        <div class="add-btn">
            <a href="../index.html"><button>Home</button></a>
        </div>
    </div>
    <div class="donor-form">
        <form action="/submit" method="post" id="my-form">
            <label for="name">Name :</label><input type="text" placeholder="FULL NAME" id="name"><br>
            <label for="gender" id="gender">Gender</label>
            <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
            <input type="radio" name="gender" id="others" value="others"><label for="others">Others</label><br>
            
            <label for="group">Blood Group</label>
            <select name="group" id="group">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
            </select><br>
            

            <label for="address">Address :</label><input type="text" id="address" name="address"><br>
            <label for="phone">Phone :</label><input type="tel" name="phone" id="phone"><br><br>
            cd
            <button type="submit">SUBMIT</button>
        </form>
    </div>



    <script src="../js/form.js"></script>
</body>
</html>
